<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PirateSpeak</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="top-container">
            <img src="./whitworth-pirates.svg" alt="">
            <div class="title">Pirate Speak Translator</div>
        </div>

        <div class="mid-container">
            <textarea id="translate-area"
                placeholder="Enter the text which you want to translate to Pirate Speak"></textarea>
            <button class="translate-btn">Translate to Pirate Speak</button>
            <div>Translated Text ☠️</div>
            <textarea id="translated-area"></textarea>
        </div>

        <footer>
            <div class="footer-container">
                <div>About</div>
                <p>Pirates in the oceans use the decoded language its not the normal English, an ordinary person can't
                    understand. Use the translator to convert English language to Pirate Speak, the language spoken by
                    the Pirates.</p>
            </div>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
